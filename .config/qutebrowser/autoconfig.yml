# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ;m: hint links spawn mpv {hint-url}
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 darkmagenta, stop:1 darkred)
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: cyan
  colors.completion.even.bg:
    global: '#111111'
  colors.completion.fg:
    global:
    - lime
    - dodgerblue
    - red
  colors.completion.item.selected.bg:
    global: gray
  colors.completion.item.selected.border.bottom:
    global: black
  colors.completion.item.selected.border.top:
    global: black
  colors.completion.item.selected.fg:
    global: black
  colors.completion.match.fg:
    global: red
  colors.completion.odd.bg:
    global: '#000000'
  colors.completion.scrollbar.bg:
    global: gray
  colors.completion.scrollbar.fg:
    global: black
  colors.downloads.bar.bg:
    global: black
  colors.downloads.start.bg:
    global: '#434343'
  colors.downloads.start.fg:
    global: cyan
  colors.downloads.stop.bg:
    global: '#434343'
  colors.downloads.stop.fg:
    global: magenta
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 0.8))
  colors.hints.fg:
    global: black
  colors.hints.match.fg:
    global: green
  colors.keyhint.fg:
    global: red
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.messages.error.bg:
    global: red
  colors.messages.error.border:
    global: '#bb0000'
  colors.messages.error.fg:
    global: white
  colors.messages.info.border:
    global: '#333333'
  colors.messages.info.fg:
    global: '#ff00a8'
  colors.messages.warning.fg:
    global: white
  colors.prompts.bg:
    global: '#444444'
  colors.prompts.fg:
    global: white
  colors.statusbar.caret.bg:
    global: purple
  colors.statusbar.caret.fg:
    global: white
  colors.statusbar.caret.selection.bg:
    global: '#a12dff'
  colors.statusbar.command.bg:
    global: '#222222'
  colors.statusbar.command.fg:
    global: lime
  colors.statusbar.command.private.bg:
    global: grey
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#323232'
  colors.statusbar.insert.fg:
    global: lime
  colors.statusbar.normal.bg:
    global: black
  colors.statusbar.normal.fg:
    global: red
  colors.statusbar.passthrough.bg:
    global: '#323232'
  colors.statusbar.passthrough.fg:
    global: lime
  colors.statusbar.progress.bg:
    global: lime
  colors.statusbar.url.error.fg:
    global: yellow
  colors.statusbar.url.fg:
    global: dodgerblue
  colors.statusbar.url.hover.fg:
    global: dodgerblue
  colors.statusbar.url.success.http.fg:
    global: yellow
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#444444'
  colors.tabs.even.fg:
    global: deeppink
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#666666'
  colors.tabs.odd.fg:
    global: lime
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: dodgerblue
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: dodgerblue
  colors.webpage.bg:
    global: white
  content.default_encoding:
    global: iso-8859-9
  content.headers.accept_language:
    global: tr-TR,tr;q=0.5
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/76.0.3809.132 Safari/537.36
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling/hosts
  content.host_blocking.whitelist:
    global:
    - piwik.org
  content.plugins:
    global: false
  content.private_browsing:
    global: false
  content.proxy:
    global: system
  content.user_stylesheets:
    global: null
  fonts.completion.category:
    global: bold 10pt "DejaVu Sans Mono"
  fonts.completion.entry:
    global: 10pt "DejaVu Sans Mono"
  fonts.debug_console:
    global: 10pt "DejaVu Sans Mono"
  fonts.downloads:
    global: 10pt "DejaVu Sans Mono"
  fonts.hints:
    global: bold 10pt "DejaVu Sans Mono"
  fonts.keyhint:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.error:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.info:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.warning:
    global: 10pt "DejaVu Sans Mono"
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 10pt "DejaVu Sans Mono"
  fonts.tabs:
    global: 12pt "DejaVu Sans Mono"
  fonts.web.family.cursive:
    global: '"DejaVu Sans Mono"'
  fonts.web.family.fantasy:
    global: '"DejaVu Sans Mono"'
  fonts.web.family.fixed:
    global: '"DejaVu Sans Mono"'
  fonts.web.family.sans_serif:
    global: '"DejaVu Sans Mono"'
  fonts.web.family.serif:
    global: '"DejaVu Sans Mono"'
  fonts.web.family.standard:
    global: '"DejaVu Sans Mono"'
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: unique-match
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_leave:
    global: true
  qt.highdpi:
    global: false
  spellcheck.languages:
    global: null
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
